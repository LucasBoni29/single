<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.thymeleaf.org ">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <div class="container">
            
            <br>
            <div class="row">
                <div class="col-12">
                    <h3 style="text-align: center;">LOGIN</h3>
                </div>
            </div>
            <br>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">NOME</span>
                </div>
                <input id= "txtnome" type="text" class="form-control" placeholder="Digite seu nome" aria-label="Username" aria-describedby="addon-wrapping">
              </div>

              <br>

             <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">PATENTE</span>
                </div>
                <input id= "txtpatente" type="text" class="form-control" placeholder="Digite sua patente" aria-label="Username" aria-describedby="addon-wrapping">
              </div>

              <br><br>
             <center> <button onclick="logar()" type="button" class="btn btn-primary">Login</button></center>
			
			
			<br>
			<br>
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Descricao</th>
						<th scope="col">Nivel</th>
						<th scope="col">Nome</th>
						<th scope="col">Patente</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row" id="id">null</th>
						<td id="descricao">null</td>
						<td id="nivel">null</td>
						<td id="nome">null</td>
						<td id="patente">null</td>
					</tr>
				</tbody>
			</table>
        </div>
        <script type="text/javascript" src="/usuario.js"></script>
    </body>
</html>
